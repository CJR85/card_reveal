<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Reveal Animation</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Ionicons Script -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="nav-item drawer">
          <div class="nav-icon">
            <ion-icon name="layers-sharp"></ion-icon>
          </div>
          <div class="nav-icon-name">Work</div>
        </div>
        <div class="nav-item">
          <div class="nav-icon">
            <ion-icon name="logo-twitter"></ion-icon>
          </div>
          <div class="nav-icon-name">Twitter</div>
        </div>
        <div class="nav-item">
          <div class="nav-icon">
            <ion-icon name="logo-twitch"></ion-icon>
          </div>
          <div class="nav-icon-name">Twitch</div>
        </div>
      </div>
    </div>
    <div class="cards">
      <div class="close"><ion-icon name="close-sharp"></ion-icon></div>
      <div class="card c1">Sonyverse</div>
      <div class="card c2">Nova</div>
      <div class="card c3">Blinder</div>
      <div class="card c4">Cinovas</div>
      <div class="card c5">Uito</div>
      <div class="footer">Click on close to get rid of cards</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
